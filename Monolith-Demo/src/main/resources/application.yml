spring:
  application:
    name: Monolith-Demo
  h2:
    console:
      enabled: true

  docker:
    compose:
      file: Monolith-Demo/docker-compose.yml
      enabled: false
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: beans, health
#        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

server:
  shutdown: graceful

info:
  app:
    name: MonolithApp
    description: App Built By Us
    version: 1.0.0
